<div class="client-item">
    <a class="list-group-item panel panel-default"
       [routerLink]="[clientItem.id]">        
            <div class="panel-heading"><b>{{ clientItem.firstName }} {{ clientItem.lastName }} </b></div>
            <div class="panel-body">{{ clientItem.address}}, {{ clientItem.phones }}</div>
    </a>
</div>
